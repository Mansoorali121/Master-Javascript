<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The indexOf() Method</h2>
<h3> The Complete String is : Mansoor Ali Sahito Is the Best In the World </h3>

<p>The indexOf() method returns the position of the first occurrence of a string in a string.</p>
<p>The position of the first occurrence of This text is  :</p>
<p id="demo"></p>

<script>
let text = "Mansoor Ali Sahito Is the Best In the World: ";
let location = text.indexOf("Best");
document.getElementById("demo").innerHTML = location;
</script>

</body>
</html>
