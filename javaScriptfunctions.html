<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Functions</h1>

<p>You can call functions from events.</p>

<button onclick="onpressbtn()">Click to Show Name</button>

<p id="demo"></p>

<script>

function world(){
    return "Hello user";
}
function onpressbtn(){
    document.getElementById("demo").innerHTML = world();

}
</script>
</body>
</html>
