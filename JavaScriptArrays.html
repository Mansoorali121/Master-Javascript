<html>
  <body>
    <h1>JavaScript Array Iteration</h1>
    <h4>Using forEach Loop to iterate Array</h4>
 
    <p id="demo"></p>
  


    <script>
      const num_array = [10,20,30,40,50];
      let text = "";
      num_array.forEach(myArrayIterate);
      document.getElementById("demo").innerHTML = text;

      function myArrayIterate(value){
          text += value + "<br>";
      }


    </script>
  </body>
</html>
