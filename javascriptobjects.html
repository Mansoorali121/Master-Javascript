<html>
  <body>
    <h1>JavaScript Objects</h1>
    <h2>Object Methods</h2>
    <p>A method is a function definition stored as a property value.</p>

    <p id="demo"></p>
    <script>
      const person = {
        firstName: "Mansoor",
        lastName: "Ali",
        id: 51,
        fullName: function () {
          return this.firstName + " " + this.lastName + "<br>" + " Id is: " + this.id;
        },
      };
      delete person.id;
      document.getElementById("demo").innerHTML = person.fullName();
    </script>
  </body>
</html>
