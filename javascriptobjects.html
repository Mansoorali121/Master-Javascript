<html>
  <body>
    <h1>JavaScript Objects</h1>
    <h4>javaScript Object with This Keyword: </h4>
    <p id="demo"></p>

    <script>
      const person = {
        firstName: "Mansoor",
        lastName: "Ali",
        age: 24,
        height: 5.8,
        fullname: function (){
          return this.firstName + " " + this.lastName;
        }
      };
      document.getElementById("demo").innerHTML = person.fullname();
     
    </script>
  </body>

</html>
