<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Errors</h1>
<h2>The TypeError</h2>

<p id="demo"></p>

<script>
try {
  Anna(5);
} catch(err) {
  let text = document.getElementById("demo").innerHTML = err.name + "<br>" + err.message;
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
