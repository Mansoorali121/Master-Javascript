    <h1>JavaScript Functions Again</h1>
    <h4>The arguments.length property returns the number of arguments received by the function:</h4>
    <p id="demo1"></p>

    <script>
      function myFunction(a,b,c) {
        return arguments.length;
      }

      document.getElementById("demo1").innerHTML= myFunction(2,3,4);
    </script>

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>
<p>Functions can be treated as values:</p>
<p>x = myFunction(4,3) or x = 12</p>
<p>In both cases, x becomes a number with the value of 12.</p>
<p id="demo"></p>

<script>
function myFunction(a, b) {
  return a * b;
}
let x = myFunction(4, 3);
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
